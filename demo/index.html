<!doctype html>
<html lang="en">
  <head>
    <title>uvalib-card demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../uvalib-button/uvalib-button.html">

    <link rel="import" href="../uvalib-card.html">
    <link rel="import" href="../uvalib-common-cards.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body unresolved>

    <div class="vertical-section-container">
      <h3>Basic uvalib-card Demo</h3>
      <demo-snippet>
        <template>

          <style>
            uvalib-card {
              margin-bottom: 20px;
            }
          </style>

          <uvalib-card heading="Card Title"  image="https://static.lib.virginia.edu/images/services_image.png">
            <div class="card-content">Some Content</div>
            <div class="card-actions">
              <uvalib-button>Some Action</uvalib-button>
            </div>
          </uvalib-card>

          <uvalib-card horizontal heading="Horizontal Card"  image="https://static.lib.virginia.edu/images/spaces_image.png">
            <div class="card-content">This is some content. No border between content and actions.</div>
            <div class="card-actions">
              <uvalib-button>Action</uvalib-button>
            </div>
          </uvalib-card>

          <uvalib-card elevation="0" heading="Card Title">
            <div class="card-content">Some Content</div>
            <div class="card-actions">
              <uvalib-button>Some Action</uvalib-button>
            </div>
          </uvalib-card>

          <uvalib-card style="max-width: 500px" image="https://static.lib.virginia.edu/images/spaces_image.png">
            This is some lonly content.
          </uvalib-card>

        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>uvalib-custom-cards Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-research-card></uvalib-research-card>
          <uvalib-spaces-card></uvalib-spaces-card>
          <uvalib-services-card></uvalib-services-card>
          <uvalib-featured-exhibit-card></uvalib-featured-exhibit-card>
          <uvalib-engage-card></uvalib-engage-card>
        </template>
      </demo-snippet>
    </div>

    <div class="vertical-section-container">
      <h3>uvalib-custom-cards horizontal Demo</h3>
      <demo-snippet>
        <template>
          <uvalib-research-card horizontal></uvalib-research-card>
          <uvalib-spaces-card horizontal></uvalib-spaces-card>
          <uvalib-services-card horizontal></uvalib-services-card>
          <uvalib-featured-exhibit-card horizontal></uvalib-featured-exhibit-card>
          <uvalib-engage-card horizontal></uvalib-engage-card>
        </template>
      </demo-snippet>
    </div>

  </body>
</html>
