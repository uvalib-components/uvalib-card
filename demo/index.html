<!doctype html>
<html>
  <head>
    <title>uvalib-card demo</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">

    <link rel="import" href="../../uvalib-button/uvalib-button.html">
    <link rel="import" href="../uvalib-card.html">

    <style is="custom-style" include="demo-pages-shared-styles">
    </style>
  </head>
  <body>

    <div class="vertical-section-container centered">
      <h3>Basic uvalib-card Demo</h3>
      <demo-snippet>
        <template>

          <style>
            uvalib-card {
              margin-bottom: 20px;
            }
          </style>

          <uvalib-card heading="Card Title">
            <div class="card-content">Some Content</div>
            <div class="card-actions">
              <uvalib-button>Some Action</uvalib-button>
            </div>
          </uvalib-card>

          <uvalib-card elevation="0" heading="Card Title">
            <div class="card-content">Some Content</div>
            <div class="card-actions">
              <uvalib-button>Some Action</uvalib-button>
            </div>
          </uvalib-card>

        </template>
      </demo-snippet>
    </div>

  </body>
</html>
