<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../uva-models/uva-library.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">

<dom-module id="uvalib-card">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <uva-library path="web/resource-cards" uuid="[[uuid]]" item="{{_rescard}}"></uva-library>
    <paper-card hidden$="[[!_rescard]]" heading="[[_rescard.title]]" image="[[_rescard.image]]" alt="Emmental">
      <div class="card-content">
        <nav>
          <ul>
          <dom-repeat items="[[_rescard.links]]">
            <template>
              <li><a href="[[item.url]]">[[item.title]]</a></li>
            </template>
          </dom-repeat>
          </ul>
        </nav>
      </div>
      <div class="card-actions">
        <a href="[[_rescard.actionUrl]]" tabindex="-1">
          <paper-button>[[_rescard.actionTitle]]</paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `uvalib-card`
     * Various Card components in use on the Library site
     *
     * @customElement
     * @polymer
     * @demo demo/index.html
     */
    class UvalibCard extends Polymer.Element {
      static get is() { return 'uvalib-card'; }
      static get properties() {
        return {
          uuid: String
        };
      }
    }

    window.customElements.define(UvalibCard.is, UvalibCard);
  </script>
</dom-module>
