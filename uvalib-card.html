<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">

<!--
`uvalib-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-card">
  <template>
    <style>
      :host {
        display: block;
      }
      .card-content a {
        display: block;
      }
    </style>
    <paper-card heading="{{heading}}"
                image="{{image}}"
                elevation="{{elevation}}">
      <content></content>
    </paper-card>
  </template>

  <script>
    Polymer({

      is: 'uvalib-card',

      properties: {
        heading: String,
        image: String,
        elevation: {
          type: Number,
          value: 1
        }
      },

    });
  </script>
</dom-module>
