<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../uvalib-theme/uvalib-common-styles.html">

<!--
`uvalib-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-card">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
        --uvalib-card-horizontal-header-max-width: 200px;
        --paper-card-header-color: var(--color-white);
      }
      paper-card {
        height: 100%;
        --paper-card-background-color: var(--uvalib-card-background-color,--color-white);
      }
      .card-content a {
        display: block;
      }
      .vertical {
        --paper-card-actions: {
          margin-left: 0px;
          padding-left: 2px;
        }
      }
      paper-card.horizontal {
        --paper-card: {
          @apply(--layout-horizontal);
        }
        --paper-card-header-text: {
          display:none;
        }
        --paper-card-header: {
          min-width: 300px;
        }
      }
      paper-card.horizontal .heading {
        padding: 16px;
        font-weight: bold;
        font-size: 20px;
      }
      paper-card.horizontal .section {
        height: 100%
        @apply(--layout-vertical);
      }
      paper-card.horizontal ::content .card-content {
        @apply(--layout-flex);
      }
      paper-card.horizontal ::content .card-actions {
        text-align: center;
      }
    </style>

    <paper-card class$="{{_layoutClass(horizontal)}}"
                heading="{{heading}}"
                image="{{image}}"
                elevation="{{elevation}}">
        <div class="section">
          <div class="heading" hidden$="{{!horizontal}}">{{heading}}</div>
          <content select=".card-content"></content>
          <content select=".card-actions"></content>
        </div>
    </paper-card>
  </template>


  <script>
    Polymer({

      is: 'uvalib-card',

      properties: {
        heading: String,
        image: String,
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        }
      },

      _layoutClass: function(horizontal){
        if (horizontal) return "horizontal";
        else return "vertical";
      }

    });
  </script>
</dom-module>
