<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">

<!--
`uvalib-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-card">
  <template>
    <style is="custom-style">
      :host {
        display: block;
        --uvalib-card-horizontal-header-max-width: 200px;
        --paper-card-header-color: var(--color-white);
      }
      paper-card {
        height: 100%;
        --paper-card-background-color: var(--uvalib-card-background-color,--color-white);
      }
      .card-content a {
        display: block;
      }
      .horizontal {
        --paper-card-header: {
          float: left;
        }
        --paper-card-actions: {
          border-top: 0px;
          margin-left: 0px;
          padding-left: 2px;
        }
      }
      .vertical {
        --paper-card-actions: {
          margin-left: 0px;
          padding-left: 2px;
        }
      }
      .horizontal .header {
        max-width: var(--uvalib-card-horizontal-header-max-width);
      }
      .horizontal .heading {
        @apply(--font-headline);
        padding-left: 15px;
        padding-top: 15px;
      }
      .horizontal .content {
        float: right;
        padding: 5px;
      }
      .horizontal .uvalib-button {
        text-align: left;
      }
    </style>

    <template is="dom-if" if="{{!horizontal}}">
      <paper-card class="vertical" heading="{{heading}}"
                  image="{{image}}"
                  elevation="{{elevation}}">
          <content></content>
      </paper-card>
    </template>
    <template is="dom-if" if="{{horizontal}}">
      <paper-card class="horizontal"
                  image="{{image}}"
                  elevation="{{elevation}}">
        <div class="content">
          <div class="heading">{{heading}}</div>
          <content></content>
        </div>
      </paper-card>
    </template>
  </template>

  <script>
    Polymer({

      is: 'uvalib-card',

      properties: {
        heading: String,
        image: String,
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        }
      }

    });
  </script>
</dom-module>
