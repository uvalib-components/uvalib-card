<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-flex-layout/iron-flex-layout.html">


<!--
`uvalib-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-card">
  <template>
      <style>
      :host {
        display: block;
        --paper-card-header-color: var(--color-white);
      }
      paper-card {
        height: 100%;
        --paper-card-background-color: var(--uvalib-card-background-color,--color-white);
      }
      .card-content a {
        display: block;
      }
      .vertical {
        --paper-card-actions: {
          margin-left: 0px;
          padding-left: 2px;
        }
      }
      /* horizontal specs per Tony's codepen example */
      .mdl-card {
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-orient: vertical;
        -webkit-box-direction: normal;
        -webkit-flex-direction: column;
        -ms-flex-direction: column;
        flex-direction: column;
        font-size: 16px;
        min-height: 200px;
        overflow: hidden;
        width: 330px;
        z-index: 1;
        position: relative;
        background: #fff;
        border-radius: 2px;
        box-sizing: border-box;
        -webkit-tap-highlight-color: rgba(255,255,255,0);
      }
      .mdl-shadow--2dp {
        box-shadow: 0 2px 2px 0 rgba(0,0,0,.14),0 3px 1px -2px rgba(0,0,0,.2),0 1px 5px 0 rgba(0,0,0,.12);
      }
      .mdl-card__media {
        background-color: rgb(255,64,129);
        background-repeat: repeat;
        background-position: 50% 50%;
        background-size: cover;
        background-origin: padding-box;
        background-attachment: scroll;
        box-sizing: border-box;
      }
      .mdl-card__title {
        -webkit-box-align: center;
        -webkit-align-items: center;
        -ms-flex-align: center;
        align-items: center;
        color: #000;
        display: block;
        display: -webkit-box;
        display: -webkit-flex;
        display: -ms-flexbox;
        display: flex;
        -webkit-box-pack: stretch;
        -webkit-justify-content: stretch;
        -ms-flex-pack: stretch;
        justify-content: stretch;
        line-height: normal;
        padding: 16px;
        -webkit-perspective-origin: 165px 56px;
        perspective-origin: 165px 56px;
        -webkit-transform-origin: 165px 56px;
        -ms-transform-origin: 165px 56px;
        transform-origin: 165px 56px;
        box-sizing: border-box;
      }
      .mdl-card__supporting-text {
          color: rgba(0,0,0,.87);
          font-size: 13px;
          line-height: 18px;
          overflow: hidden;
          padding: 16px;
          width: 90%;
      }
      .mdl-card__actions {
          font-size: 16px;
          line-height: normal;
          width: 100%;
          background-color: transparent;
          padding: 8px;
          box-sizing: border-box;
      }
      .mdl-card__actions .mdl-card--border {
          border-top: 1px solid rgba(0,0,0,.1);
      }
      .mdl-card {
        min-height: 235px;
        text-align: left;
      }
      .mdl-card__media img {
        vertical-align: middle;
      }
      .mdl-card--horizontal {
        flex-direction: column;
        height: 1vh;
        padding-left: 175px;
        width: 100%;
      }
      .mdl-card--horizontal .mdl-card__supporting-text {
        flex: 1 1 auto;
        width: auto;
        padding: 0px 16px 10px 16px;
      }
      .mdl-card--horizontal .mdl-card__media {
        left: 0;
        position: absolute;
        width: 150px;
      }
      .intro-text {
        color: #343434;
        font-size: 16px;
        margin-bottom: 5px;
      }
      .mdl-card__title-text {
        font-size: 20px;
        color: rgba(0, 0, 0, 0.53);
      }
      </style>

      <div class="mdl-cell mdl-cell--6-col mdl-cell--8-col-tablet">
        <div class="mdl-card mdl-shadow--2dp mdl-card--horizontal">
          <div class="mdl-card__media">
            <img src="https://uvalib.github.io/prototype/images/exhibition-card.jpg" alt="img">
          </div>
            <div class="mdl-card__title">
              <h2 class="mdl-card__title-text">Exhibition Spotlight</h2>
            </div>
            <div class="mdl-card__supporting-text">
              <div class="intro-text"><strong>Shakespeare by the Book</strong></div> The University of Virginia presents an exhibition to celebrate the vibrant, complex, and sometimes contentious history of bringing Shakespeare's works into print.
            </div>
            <div class="mdl-card__actions mdl-card--border">
              <a class="mdl-button mdl-button--colored mdl-js-button mdl-js-ripple-effect" data-upgraded=",MaterialButton,MaterialRipple">VIEW ALL EXHIBITIONS</a>
            </div>
        </div>
      </div>

  </template>


  <script>
    Polymer({

      is: 'uvalib-card'

    });
  </script>
</dom-module>
