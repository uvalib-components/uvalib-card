<!--
`uvalib-research-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-research-card">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li a {
        text-decoration: none;
      }
      uvalib-card {
        height: 100%;
      }
    </style>

    <uvalib-card horizontal$="{{horizontal}}" elevation$="{{elevation}}" class="card" heading="Research">
        <div class="card-content">
          <ul>
            <li><a href="http://search.lib.virginia.edu/">Virgo: Library Catalog</a>
            <li><a href="http://guides.lib.virginia.edu/az.php">Databases A-Z</a>
            <li><a href="http://guides.lib.virginia.edu/">Subject guides</a>
            <li><a href="http://guides.lib.virginia.edu/journalfinder">Journal finder</a>
            <li><a href="http://www.library.virginia.edu/services/search-course-reserves/">Search course reserves</a>
            <li><a href="http://data.library.virginia.edu/research-software/">Research software</a>
          </ul>
        </div>
        <div class="card-actions">
            <uvalib-button href="//www.library.virginia.edu/research/">More research tools</uvalib-button>
        </div>
    </uvalib-card>

  </template>
  <script>
    Polymer({
      is: 'uvalib-research-card',
      properties: {
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
