<link rel="import" href="../polymer/polymer.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="uvalib-card.html">

<!--
`uvalib-spaces-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-spaces-card">
  <template>
    <style is="custom-style" include="uvalib-theme">
      :host {
        display: block;
      }
      ul {
        list-style: none;
        padding: 0;
        margin: 0;
      }
      li a {
        text-decoration: none;
        @apply(--font-card-content);
      }
      uvalib-card {
        height: 100%;
      }
    </style>

    <uvalib-card horizontal$="{{horizontal}}" elevation$="{{elevation}}" class="card" vertical heading="Spaces &amp; Equipment">
        <div class="card-content">
          <ul>
            <li><a href="http://www.library.virginia.edu/map/#!/study/">Find study spaces</a>
            <li><a href="http://www.library.virginia.edu/policies/">Using the library - policies</a>
            <li><a href="http://www.library.virginia.edu/print-copy-scan-computing/">Printers &amp; scanning</a>
            <li><a href="https://www.library.virginia.edu/services/reserve-equipment-computers/">Borrow equipment</a>
            <li><a href="https://www.library.virginia.edu/services/reserve-rooms/">Reserve a room</a>
            <li><a href="http://www.library.virginia.edu/services/digital-labs/">Digital labs</a>
          </ul>
        </div>
        <div class="card-actions">
            <uvalib-button href="http://static.lib.virginia.edu/directory/libraries.html">Explore libraries &amp; labs</uvalib-button>
        </div>
    </uvalib-card>

  </template>
  <script>
    Polymer({
      is: 'uvalib-spaces-card',
      properties: {
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>

<!--
`uvalib-featured-exhibit-card`
Card display component for the Library Web

          <p>An exhibition on the first floor gallery of the Albert and Shirley Small Special Collections Library through Dec. 30, 2016.</p>

        </div>

  <script>
    Polymer({

      properties: {
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        },

          type: Boolean,

    });

</dom-module>
