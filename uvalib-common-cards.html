<!--
`uvalib-research-card`
Card display component for the Library Web

@demo demo/index.html
-->

<dom-module id="uvalib-research-card">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      ul {
        list-style: none;
      }
      li a {
        text-decoration: none;
        @apply(--font-card-content)
      }
      uvalib-card {
        height: 100%;
      }
    </style>

    <uvalib-card horizontal$="{{horizontal}}" elevation$="{{elevation}}" class="card" heading="Research" image="https://static.lib.virginia.edu/images/card-images/research.jpg">
        <div class="card-content">
          <ul>
            <li><a href="http://search.lib.virginia.edu/">Virgo: Library Catalog</a>
            <li><a href="http://guides.lib.virginia.edu/az.php">Databases A-Z</a>
            <li><a href="http://www.library.virginia.edu/research/">Subject Guides</a>
            <li><a href="http://guides.lib.virginia.edu/journalfinder">Journal Finder</a>
            <li><a href="http://www.library.virginia.edu/services/search-course-reserves/">Course Reserves</a>
          </ul>
        </div>
        <div class="card-actions">
            <uvalib-button href="//www.library.virginia.edu/research/">More Research Tools</uvalib-button>
        </div>
    </uvalib-card>

  </template>
  <script>
    Polymer({
      is: 'uvalib-research-card',
      properties: {
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>

<dom-module id="uvalib-featured-exhibit-card">
  <template>
    <style is="custom-style">
      :host {
        display: block;
      }
      uvalib-card[vertical] {
        height: 100%;
      }
    </style>

    <uvalib-card horizontal$="{{horizontal}}" elevation$="{{elevation}}" class="card" heading="Exhibition Spotlight" image="https://static.lib.virginia.edu/images/card-images/william.jpg">
        <div class="card-content">
            <h3>Shakespeare by the Book: Four Centuries of Printing, Editing, and Publishing</h3>
            <p>This exhibition marks the 400th anniversary of Shakespeare's death by celebrating how his works have come to life through innovations in print technology, editorial practice, and graphic design. Books and printing artifacts drawn from Special Collections' eclectic holdings will explain the technology of printed books in the 17th century, narrate the complex editorial history of the plays, and survey the myriad forms Shakespeare's works have taken in print over the last two centuries. Visitors will see both our oldest and most radically modern Shakespeare volumes, learn about U.Va.'s special role in the history of Shakespeare scholarship, and encounter more than 100 miniature volumes dedicated to the playwright and his works.</p>
            <p>The exhibition will open in the Harrison North Gallery on February 22, 2016. From October 1-26, 2016, it will become the backdrop for the visiting Folger Shakespeare Library single-item exhibition "First Folio!: The Book that Gave Us Shakespeare."</p>
        </div>
        <div class="card-actions">
            <uvalib-button href="http://www.library.virginia.edu/exhibitions/">View all exhibitions</uvalib-button>
        </div>
    </uvalib-card>

  </template>
  <script>
    Polymer({
      is: 'uvalib-featured-exhibit-card',
      properties: {
        elevation: {
          type: Number,
          value: 1
        },
        horizontal: {
          type: Boolean,
          value: false
        }
      }
    });
  </script>
</dom-module>
