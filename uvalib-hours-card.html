<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../paper-card/paper-card.html">
<link rel="import" href="../paper-button/paper-button.html">
<link rel="import" href="../uva-models/uva-library.html">
<link rel="import" href="../uva-models/uva-library-hours.html">
<link rel="import" href="../polymer/lib/elements/dom-repeat.html">
<link rel="import" href="../uvalib-theme/uvalib-theme.html">
<link rel="import" href="../uvalib-theme/uvalib-card-style.html">

<dom-module id="uvalib-hours-card">
  <template>
    <custom-style>
      <style include="uvalib-theme uvalib-card-style">
        /* hide tables for a11y */
        .hideme { height: 1px; border: none }
        .offscreen { height: 1px; width: 1px; position: absolute; overflow: hidden; top: -10px; }

        table {
          width: 100%;
          border-collapse: collapse;
        }
        td {width:30%;}
        td:first-of-type {width: 70%;}
        tr:nth-child(even) { background-color: var(--color-light-gray)}
      </style>
    </custom-style>
    <uva-library filter="libcalID" items="{{_libraries}}" sort-by="shortTitle"></uva-library>
    <uva-library-hours id="hours"></uva-library-hours>

    <paper-card heading="Today's Hours" elevation="[[elevation]]">
      <div class="card-content">
        <table>
          <thead>
            <tr class="hideme">
              <th scope="col" class="noborder" >
                <span class="offscreen">Library Name</span>
              </th>
              <th scope="col" class="noborder">
                <span class="offscreen">Today's Hours of Opperation</span>
              </th>
            </tr>
          </thead>
          <tbody>
            <template is="dom-repeat" items="[[_libraries]]" filter="_hasLibCal">
              <tr>
                <td>
                  [[item.shortTitle]]
                  <span hidden$="[[_isClosed(item.libcalID,_refresh)]]" class="open">open</span>
                </td>
                <td>[[_getRange(item.libcalID,_refresh)]]</td>
              </tr>
            </template>
          </tbody>
        </table>
      </div>
      <div class="card-actions">
        <a href="/hours" tabindex="-1">
          <paper-button>View All Hours ‚ü∂</paper-button>
        </a>
      </div>
    </paper-card>
  </template>

  <script>
    /**
     * `uvalib-hours-card`
     * Card showing todays hours of opperation at the Libraries
     *
     * @customElement
     * @polymer
     * @demo demo/hours.html
     */
    class UvalibHoursCard extends Polymer.Element {
      static get is() { return 'uvalib-hours-card'; }
      static get properties() {
        return {
          elevation: {
            type: Number,
            value: 3
          },
          _refresh: {
            type: Number,
            value: 0
          }
        };
      }
      connectedCallback(){
        super.connectedCallback();
        // update the open/closed and range every 5 minutes
        this._intervalId = setInterval(function(){
              this._refresh++;  // the change forces the dom-bound method to evaluate
            }.bind(this), 300000);
      }
      disconnectedCallback(){
        super.disconnectedCallback();
        clearInterval(this._intervalId);
      }
      _hasLibCal(lib){
        return !!(lib.libcalID);
      }
      _isClosed(calID){
        return !this.$.hours.isOpenNow(calID);
      }
      _getRange(calID){
        return this.$.hours.getHoursRange(calID);
      }
    }

    window.customElements.define(UvalibHoursCard.is, UvalibHoursCard);
  </script>
</dom-module>
